<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Network Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #network-graph {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 500px;
            margin-top: 20px;
        }
        .node {
            fill: #69b3a2;
            stroke: #fff;
            stroke-width: 2px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node text {
            pointer-events: none;
            font: 12px sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Nmap Network Visualizer</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Scan Settings
                    </div>
                    <div class="card-body">
                        <form id="scan-form">
                            <div class="mb-3">
                                <label for="target" class="form-label">Target IP/Range</label>
                                <input type="text" class="form-control" id="target" placeholder="192.168.1.0/24">
                            </div>
                            <div class="mb-3">
                                <label for="scan-type" class="form-label">Scan Type</label>
                                <select class="form-select" id="scan-type">
                                    <option value="basic">Basic Scan</option>
                                    <option value="service">Service Detection</option>
                                    <option value="os">OS Detection</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Run Scan</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        Scan Results
                    </div>
                    <div class="card-body">
                        <div id="scan-results">
                            <p class="text-muted">No scan results yet.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Network Visualization
                    </div>
                    <div class="card-body">
                        <div id="network-graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanForm = document.getElementById('scan-form');
            const scanResults = document.getElementById('scan-results');
            
            // Initialize empty visualization
            initializeGraph([]);
            
            scanForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const target = document.getElementById('target').value;
                const scanType = document.getElementById('scan-type').value;
                
                scanResults.innerHTML = '<p>Scanning...</p>';
                
                // In a real app, this would call your Flask backend
                // For now, we'll simulate with the placeholder data
                fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'target': target,
                        'scan_type': scanType
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Display scan results
                    scanResults.innerHTML = `<p>${data.message}</p>`;
                    
                    // Update visualization with the returned data
                    updateVisualization(data.data.hosts);
                })
                .catch(error => {
                    scanResults.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                });
            });
            
            function initializeGraph(nodes) {
                const width = document.getElementById('network-graph').clientWidth;
                const height = document.getElementById('network-graph').clientHeight;
                
                // Clear any existing SVG
                d3.select("#network-graph").selectAll("*").remove();
                
                // Create SVG
                const svg = d3.select("#network-graph")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
                
                // Add initial message if no nodes
                if (nodes.length === 0) {
                    svg.append("text")
                        .attr("x", width / 2)
                        .attr("y", height / 2)
                        .attr("text-anchor", "middle")
                        .text("Run a scan to see network visualization");
                }
            }
            
            function updateVisualization(hosts) {
                // Convert hosts data to graph format
                const nodes = hosts.map((host, index) => ({
                    id: index,
                    name: host.hostname || host.ip,
                    ip: host.ip,
                    services: host.ports.map(p => p.service).join(", ")
                }));
                
                // Create links (in a real app, you'd determine connections)
                const links = [];
                if (nodes.length > 1) {
                    // Connect all to first node as an example
                    for (let i = 1; i < nodes.length; i++) {
                        links.push({
                            source: 0,
                            target: i
                        });
                    }
                }
                
                const width = document.getElementById('network-graph').clientWidth;
                const height = document.getElementById('network-graph').clientHeight;
                
                // Clear any existing SVG
                d3.select("#network-graph").selectAll("*").remove();
                
                const svg = d3.select("#network-graph")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
                
                // Create a force simulation
                const simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(width / 2, height / 2));
                
                // Create links
                const link = svg.append("g")
                    .selectAll("line")
                    .data(links)
                    .enter().append("line")
                    .attr("class", "link");
                
                // Create nodes
                const node = svg.append("g")
                    .selectAll("g")
                    .data(nodes)
                    .enter().append("g");
                
                node.append("circle")
                    .attr("class", "node")
                    .attr("r", 20);
                
                node.append("text")
                    .attr("dx", 22)
                    .attr("dy", ".35em")
                    .text(d => d.name);
                
                // Add tooltips
                node.append("title")
                    .text(d => `${d.name}\nIP: ${d.ip}\nServices: ${d.services}`);
                
                // Update positions on simulation tick
                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
                    
                    node
                        .attr("transform", d => `translate(${d.x},${d.y})`);
                });
            }
        });
    </script>
</body>
</html>
